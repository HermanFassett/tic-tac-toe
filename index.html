<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <title>Herman Fassett - Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="noselect">
      <div class="popup">
        <h1 class="text">Choose X or O</h1>
        <button id="btnX" class="btn">X</button>
        <button id="btnO" class="btn">O</button>
      </div>
      <div>
        <h1 id="text" class="text text-center">Click Somewhere!</h1>
      </div>
      <div class="main">
        <canvas id="c1" class="box"></canvas>
        <canvas id="c2" class="box"></canvas>
        <canvas id="c3" class="box"></canvas>
        <canvas id="c4" class="box"></canvas>
        <canvas id="c5" class="box"></canvas>
        <canvas id="c6" class="box"></canvas>
        <canvas id="c7" class="box"></canvas>
        <canvas id="c8" class="box"></canvas>
        <canvas id="c9" class="box"></canvas>
      </div>
    </div>
    <!--JQuery reference must come first-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
